services:
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: munistream-keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}

      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}

      # Proxy and hostname configuration
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080
      KC_HTTPS_PORT: 8443

      # Features
      KC_FEATURES: token-exchange,admin-fine-grained-authz

      # Health and metrics
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true

      # Logging
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-INFO}
      KC_LOG_CONSOLE_OUTPUT: ${KC_LOG_CONSOLE_OUTPUT:-default}
    ports:
      - "${KC_HTTP_PORT:-8080}:8080"
      - "${KC_HTTPS_PORT:-8443}:8443"
      - "9000:9000" # Management port
    volumes:
      - ./realms:/opt/keycloak/data/import
      - ./themes:/opt/keycloak/themes
      - ./providers:/opt/keycloak/providers
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - munistream-keycloak-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  keycloak-db:
    image: postgres:15-alpine
    container_name: munistream-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${KC_DB_PORT:-5433}:5432"
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    networks:
      - munistream-keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  keycloak_postgres_data:
    driver: local
    name: munistream_keycloak_postgres_data

networks:
  munistream-keycloak-network:
    driver: bridge
    name: munistream-keycloak-network